<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Tag</title>
</head>
<body>
  <title>Form</title>
  <form action="result.html">
    <label for="first_name">First name:</label><br />
    <input type="text" id="first_name" name="first_name" value="" placeholder="enter the name" /><br />
    <label for="last_name">Last name:</label><br />
    <input type="text" id="last_name" name="last_name" value="" placeholder="enter the last name" /><br />
    <label for="email">Email:</label><br />
    <input
      type="email"
      id="email"
      name="email"
      value=""
      placeholder="enter the email"
    /><br /><br />
    <input type="submit" value="Submit" />
  </form>

    
</body>
</html>
